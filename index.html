<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отображение содержимого файла</title>
</head>
<body>
    <h1>Содержимое файла:</h1>
    <pre id="file-content">Загрузка...</pre>

    <script>
        // Указываем путь к файлу
        const filePath = 'file.txt';

        // Используем Fetch API для чтения файла
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Файл не найден');
                }
                return response.text();
            })
            .then(data => {
                // Вставляем содержимое файла в элемент <pre>
                document.getElementById('file-content').textContent = data;
            })
            .catch(error => {
                console.error('Ошибка:', error);
                document.getElementById('file-content').textContent = 'Не удалось загрузить файл.';
            });
    </script>
</body>
</html>
